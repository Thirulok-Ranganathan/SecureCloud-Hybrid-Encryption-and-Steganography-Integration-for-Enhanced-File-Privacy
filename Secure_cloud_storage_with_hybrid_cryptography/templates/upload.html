<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="/static/upload.css">
</head>
<body>
    
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <title>UPLOAD FILE</title>
        <label for="upload">Select a file: </label>
        <input type="file" name="upload_file" placeholder="Choose file"><br>
        <label for="name">Enter File name (With extension)</label>
        <input type="text" name="file_name" placeholder="New file name"><br>
        <label for="upload_image">Select a image: </label>
        <input type="file" name="upload_image" placeholder="choose image"><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
